<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="container-in">
            <nav>
                <div class="nav-in">
                    <div class="nav-in-one">
                        <a href="#">
                            <button>Back Home</button>
                        </a>
                    </div>
                    <div class="nav-in-two">
                        <h1>Ecom</h1>
                    </div>
                    <div class="nav-in-three">
                        <button onclick="openHelpModal()">Help</button>
                    </div>
                </div>
            </nav>
            <div class="login-form">
                <div class="login-one">
                    <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg" alt="">
                </div>
                <div class="login-two-in">
                    <div class="login-two" id="login-form">
                        <h1>Get started with login <br> happy shopping!</h1>
                        <form>
                            <div class="email">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email">
                            </div>
                            <div class="password">
                                <label>Password</label>
                                <input type="password" placeholder="Enter your password">
                            </div>
                            <button type="button" onclick="verify()">Login</button>
                            <a href="#">Forgot Password?</a>
                            <button type="button" onclick="toggleForm()">Create an account</button>
                        </form>
                    </div>
                    <div class="login-two" id="signup-form" style="display: none;">
                        <h1>Create your account</h1>
                        <form>
                            <div class="email">
                                <label>Email</label>
                                <input type="text" placeholder="Enter your email">
                            </div>
                            <div class="phone">
                                <label>Phone Number</label>
                                <input type="text" placeholder="Enter your phone number">
                            </div>
                            <div class="password">
                                <label>Password</label>
                                <input type="password" placeholder="Enter your password">
                            </div>
                            <div class="password">
                                <label>Confirm Password</label>
                                <input type="password" placeholder="Confirm your password">
                            </div>
                            <button type="button" onclick="signup()">Sign Up</button>
                            <a href="javascript:void(0);" onclick="toggleForm()">Already have an account? Login</a>
                        </form>
                    </div>
                </div>
            </div>
            <div id="helpModal" class="modal">
                <div class="modal-content">
                    <div class="help-heading">
                        <span class="close" onclick="closeHelpModal()">&times;</span>
                        <h2>Help Form</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="helpName">Name:</label>
                            <input type="text" id="helpName" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="helpEmail">Email:</label>
                            <input type="text" id="helpEmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="helpIssue">Issue:</label>
                            <select id="helpIssue">
                                <option value="login">Login</option>
                                <option value="signup">Signup</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="helpQuery">Your Query:</label>
                            <textarea id="helpQuery" placeholder="Describe your issue"></textarea>
                        </div>
                        <button type="button" onclick="submitHelpForm()">Submit</button>
                    </form>
                </div>
            </div>
            <footer>
                <p>Designed and Developed for Ecom</p>
                <p>All rights reserved @2024</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
