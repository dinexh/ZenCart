<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="container-in">
            <nav>
                <div class="nav-in">
                    <div class="nav-in-one">
                        <a href="../index.html">
                            <button>Back Home</button>
                        </a>
                    </div>
                    <div class="nav-in-two">
                        <h1>ZenCart</h1>
                    </div>
                    <div class="nav-in-three">
                        <button onclick="openHelpModal()">Help</button>
                    </div>
                </div>
            </nav>
            <div class="login-form">
                <div class="login-one">
                    <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg" alt="">
                </div>
                <div class="login-two-in">
                    <div class="login-two" id="login-form">
                        <h1>Get started with login <br> happy shopping!</h1>
                        <form action="../backend/login.php" method="post">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password">
                            </div>
                            <button type="submit">Login</button>
                            <a href="#" onclick="openForgotPasswordModal()">Forgot Password?</a>
                        </form>
                        <button onclick="toggleForm()">Create an account</button>
                    </div>
                    <div class="login-two" id="signup-form" style="display: none;">
                        <h1>Create your account</h1>
                        <form action="../backend/signup.php" method="post">
                            <div class="form-group">
                                <label for="signup-username">Username:</label>
                                <input type="text" id="signup-username" name="signup-username" required><br>
                            </div>
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input type="text" id="signup-email" name="signup-email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="signup-phone">Phone Number</label>
                                <input type="text" id="signup-phone" name="signup-phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                            </div>
                            <button type="submit">Sign Up</button>
                            <a href="#" onclick="toggleForm()">Already have an account? Login</a>
                        </form>
                    </div>
                </div>
            </div>
            <div id="forgotPasswordModal" class="modal">
                <div class="modal-content">
                    <div class="help-heading">
                        <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
                        <h2>Forgot Password</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="forgotEmail">Email:</label>
                            <input type="text" id="forgotEmail" placeholder="Enter your email">
                        </div>
                        <button type="button" onclick="submitForgotPasswordForm()">Submit</button>
                    </form>
                </div>
            </div>
            <div id="helpModal" class="modal">
                <div class="modal-content">
                    <div class="help-heading">
                        <span class="close" onclick="closeHelpModal()">&times;</span>
                        <h2>Help Form</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="helpName">Name:</label>
                            <input type="text" id="helpName" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="helpEmail">Email:</label>
                            <input type="text" id="helpEmail" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="helpIssue">Issue:</label>
                            <select id="helpIssue">
                                <option value="login">Login</option>
                                <option value="signup">Signup</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="helpQuery">Your Query:</label>
                            <textarea id="helpQuery" placeholder="Describe your issue"></textarea>
                        </div>
                        <button type="button" onclick="submitHelpForm()">Submit</button>
                    </form>
                </div>
            </div>
            <footer>
                <p>Designed and Developed by Dinesh Korukonda</p>
                <p>All rights reserved @2024</p>
            </footer>
            <div id="toast" class="toast"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
